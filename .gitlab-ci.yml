stages:
  - ins
  - docs
  - dist
  - ship

ins:
  image: philipptempel/docker-ubuntu-tug-texlive:2019
  stage: ins
  script:
    - make distclean
    - make ins
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    expire_in: 2 months
    paths:
      - '*.cls'
      - '*.sty'
      - '*.dict'
      - '*.pdf'
      - '*.tex'
  tags:
    - docker

docs:
  image: philipptempel/docker-ubuntu-tug-texlive:2019
  stage: docs
  script:
    - make docs
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    expire_in: 2 months
    paths:
      - '*.cls'
      - '*.sty'
      - '*.dict'
      - '*.pdf'
      - '*.tex'
  tags:
    - docker

dist:
  image: philipptempel/docker-ubuntu-tug-texlive:2019
  stage: dist
  script:
    - make dist
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    expire_in: 2 months
    paths:
      - '*.cls'
      - '*.sty'
      - '*.dict'
      - '*.pdf'
      - '*.tex'
      - 'dist/*'
  tags:
    - docker

ghr:
  image:
    name: chhinze/ghr
    entrypoint: ["/bin/sh", "-c"]
  stage: ship
  before_script:
    - 'apk add --no-cache --update alpine-sdk'
    - 'apk add --no-cache bash'
    - 'apk add --no-cache zip'
  script:
    # release all files
    - 'ghr -t ${GHR_GITHUB_TOKEN} -r ${GHR_GITHUB_REPO} -u ${GHR_GITHUB_USERNAME} -replace "${CI_COMMIT_TAG}" dist/'
  only:
    - tags
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    expire_in: 2 months
    paths:
      - 'dist/*'
  tags:
    - docker
